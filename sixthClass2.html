<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
           
           top: 15px;
           bottom: 15px;
           background-color: red;
           height: 100px;
           width: 100px;
        }
        .child{
             position: absolute;
           top: 40px;
           left: 40px;
           background-color: blue;
           height: 60px;
           width: 60px;
        }
    </style>

</head>

<body>
    <div class="parent">
        <div class="child"></div>
         <div class="child"></div>
      
    </div>

</body>

</html>
